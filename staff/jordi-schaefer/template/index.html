<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
  
    <!-- Pagina principal -->
    <main class="off landing page">
        <figure>
            <!-- <figcaption></figcaption> -->
            <img src="logo.svg">
        </figure>

        <div class="page_sub">
            <a href="#" class="start-button button">GET STARTED</a>
            <a href="#" class="have-button button_light">I already have an account</a>
        </div>  
    </main>

    <!-- Pagina de entrada -->
    <main class="off login page">
        <figure>
            <!-- <figcaption></figcaption> -->
            <img src="logo.svg">
        </figure>

        <form class="form page_sub">
            <fieldset>
                <!-- <legend>introduce tus datos</legend> -->
                <input class="input" type="text" name="username" placeholder="Username" >
                <input class="input" type="password" name="password" placeholder="Password" >
                <!-- <button type="reset">Reset</button> -->
            </fieldset>
            <div class="page_sub">
                <button type="submit" class="button">LOG IN</button>
                <a href="#" class="back-button button_light">go back</a>
            </div>
        </form>
    </main>

    <!-- Pagina de registro -->
    <main class="off register page">
        <figure>
            <!-- <figcaption></figcaption> -->
            <img src="logo.svg">
        </figure>

        <form class="page_sub">
            <fieldset>
                <input class="input" type="text" name="username" placeholder="Username" >
                <input class="input" type="text" name="enamil" placeholder="Email" >
                <input class="input" type="password" name="password" placeholder="Password" >
                <input class="input" type="password" name="r_password" placeholder="Repeat password" > 
            </fieldset>
            <div class="page_sub">
                <button type="submit" class="button form">REGISTER</button>
                <a href="#" class="back-button button_light">go back</a>
            </div>
        </form>
    </main>
