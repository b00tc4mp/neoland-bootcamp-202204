<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="off landing container container_height_100 container_center container_column">
        <a href="#" class="login-anchor button">Login</a>
        <a href="#" class="register-anchor button button_light">Register</a>
    </main>

    <main class="off login container container_height_100 container_column container_center">
        <form class="container container_column">
            <input class="input" type="text" name="username" placeholder="username">
            <input class="input" type="password" name="password" placeholder="password">
            <div class="container container_spread">
                <a href="#" class="register-anchor button button_light">Register</a>
                <button class="button">Login</button>
            </div>
        </form>
    </main>

    <main class="off register container container_height_100 container_column container_center">
        <form class="container container_column">
            <input class="input" type="text" name="name" placeholder="name">
            <input class="input" type="text" name="username" placeholder="username">
            <input class="input" type="password" name="password" placeholder="password">
            <div class="container container_spread">
                <button class="button button_light">Login</button>
                <button class="button">Register</button>
            </div>
        </form>
    </main>

    <script src="main.js"></script>
</body>

</html>
